<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <meta
      name="description"
      content="Spotify is a digital music service that gives you access to millions of songs."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left border">
        <div class="home bg-color-gray">
          <img
            src="asserts/logo.svg"
            alt="logo"
            class="invert"
            style="margin-bottom: 15px"
          />
          <ul>
            <li class="flex invert">
              <img src="asserts/home.svg" alt="home" />Home
            </li>
            <li class="flex invert">
              <img src="asserts/serach.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-color-gray">
          <div class="flex justify-spacebetween items-center">
            <div class="flex items-center library-content">
              <img
                src="asserts/library.svg"
                alt="library"
                class="invert library-image"
              />
              <p class="invert">Your Library</p>
            </div>
            <img
              src="asserts/plusIcon.svg"
              alt="plusIcon"
              class="invert plus-icon"
            />
          </div>
        </div>
        <div class="footer bg-color-gray">
          <div>
            <a
              href="https://www.spotify.com/us/legal/"
              data-encore-id="textLink"
              ><span>Legal</span></a
            >
          </div>
          <div>
            <a
              href="https://www.spotify.com/us/privacy/"
              data-encore-id="textLink"
              ><span>Privacy Center</span></a
            >
          </div>
          <div>
            <a
              href="https://www.spotify.com/us/legal/privacy-policy/"
              data-encore-id="textLink"
              ><span>Privacy Policy</span></a
            >
          </div>
          <div>
            <a
              href="https://www.spotify.com/us/legal/cookies-policy/"
              data-encore-id="textLink"
              ><span>Cookies</span></a
            >
          </div>
          <div>
            <a
              href="https://www.spotify.com/us/legal/privacy-policy/#s3"
              data-encore-id="textLink"
              ><span>About Ads</span></a
            >
          </div>
          <div>
            <a
              href="https://www.spotify.com/us/accessibility/"
              data-encore-id="textLink"
              ><span>Accessibility</span></a
            >
          </div>
          <div>
            <a
              href="https://www.spotify.com/us/legal/notice-at-collection/"
              data-encore-id="textLink"
              ><span>Notice at Collection</span></a
            >
          </div>
        </div>
      </div>

      <div class="right border">Hai hello Right</div>
    </div>
  </body>
</html>
